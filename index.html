<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order</title>
</head>
<body>
  <div class="container">
    <p class="logo"><img src="img/pizzaLogo.jpg" alt="pizza logo"></p>
    <div class="jumbotron">
      <div class="row">
        <form class="order-form">
          <div class="col-md-4">
            <h4 class="pizzaSize">Please choose your Pizza Size:</h4>
            <input type="radio" id="smallPizza" name="pizzaSize"value="Small" required>Small $10<br>
            <input type="radio" id="mediumPizza" name="pizzaSize" value="Medium">Medium $13<br>
            <input type="radio" id="largePizza" name="pizzaSize" value="Large">Large $15
          </div>
          <div class="col-md-6">
            <h4 class="pizzaToppings">Please choose your Pizza Toppings $1:</h4>
            <div class="meats">
              <h5>Meats</h5>
              <input type="checkbox" name="pizzaToppings" value="Pepperoni">Pepperoni
              <input type="checkbox" name="pizzaToppings" value="Sausage">Sausage
              <input type="checkbox" name="pizzaToppings" value="Meatball">Meatball
              <input type="checkbox" name="pizzaToppings" value="Bacon">Bacon
              <input type="checkbox" name="pizzaToppings" value="Ham">Ham
            </div>
            <div class="veggies">
              <h5>Veggies</h5>
              <input type="checkbox" name="pizzaToppings" value="Roasted Tomatoes">Roasted Tomatoes
              <input type="checkbox" name="pizzaToppings" value="Mushroom">Mushroom
              <input type="checkbox" name="pizzaToppings" value="Olives">Olives
              <input type="checkbox" name="pizzaToppings" value="Green Bell Pepper">Green Bell Peppers
              <input type="checkbox" name="pizzaToppings" value="Red Onion">Red Onions
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success" type="submit" name="add-pizza">Add Pizza!</button>
            <button class="btn btn-danger" type="button" id=remove-button name="button">Remove the Pies!</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <ol id="output-order">
        </ol>
      </div>
      <div class="col-md-5">
        <span class="pizza-here"><img src="img/pizza1.jpg" alt="cheese pizza"></span>
      </div>
    </div>
  </div>
</body>
</html>
