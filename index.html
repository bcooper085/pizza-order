<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="order-form-size">
          <h5 class="pizzaSize">Please choose your Pizza Size:</h5>
          <input type="radio" id="smallPizza" name="pizzaSize" value="10">Small $10<br>
          <input type="radio" id="mediumPizza" name="pizzaSize" value="13">Medium $13<br>
          <input type="radio" id="largePizza" name="pizzaSize" value="15">Large $15
        </form>
        <form id="order-form-toppings">
          <h5 class="pizzaToppings">Please chooseyour Pizza Toppings:</h5>
          <div class="meats">
            <input type="checkbox" name="pizzaToppings" value="1">Pepperoni
            <input type="checkbox" name="pizzaToppings" value="1">Sausage
            <input type="checkbox" name="pizzaToppings" value="1">Meatball
            <input type="checkbox" name="pizzaToppings" value="1">Bacon
            <input type="checkbox" name="pizzaToppings" value="1">Ham
          </div>
          <div class="veggies">
            <input type="checkbox" name="pizzaToppings" value="1">Roasted Tomatoes
            <input type="checkbox" name="pizzaToppings" value="1">Mushroom
            <input type="checkbox" name="pizzaToppings" value="1">Olives
            <input type="checkbox" name="pizzaToppings" value="1">Green Bell Peppers
            <input type="checkbox" name="pizzaToppings" value="1">Red Onions
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
